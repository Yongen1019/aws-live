<!DOCTYPE html>
<html>

<head>
    <title>EDIT Employee Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
            body {
                font-family: cursive;
                background: gainsboro;
            }

            ::-webkit-scrollbar{
                width: 0;
                height: 0;
                background: transparent;
            }

            .nav-item{
                margin: 0 36px;
            }

        </style>
</head>
<center>
    <font color="black" size="4">

        <h1 style="color: DodgerBlue">EDIT Employee</h1>

        <body>
            <header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			    <div class="container">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				    <ul class="navbar-nav mr-auto">
					<li class="nav-item">
					    <a class="nav-link" href="/">&nbsp;Manage Employee</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="/fetchdata">&nbsp;Employee List</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="/addatt">&nbsp;Time and Attendance</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="/getatt">&nbsp;Attendance List</a>
					</li>
					<li class="nav-item">
					    <a class="nav-link" href="/payroll">&nbsp;Payroll Generator</a>
					</li>
				    </ul>
				</div>
			    </div>
			</nav>
		    </header>
		    <br><br>
            {% for result in results %}

            <form action="/triggerUpdate" method="POST" enctype="multipart/form-data">

                Employee ID:<br> <input value="{{result[0]}}" type="text"
                    style="height:25px;font-size:14pt; color:grey;" name="empid"><br><br>

                Name:<br> <input value="{{result[1]}}" style="height:25px;font-size:14pt;color:grey;" type="text"
                    name="name"><br><br>

                Gender:<br> <input value="{{result[2]}}" style="height:25px;font-size:14pt;color:grey;" type="text"
                    name="gender"><br><br>

                Phone:<br> <input value="{{result[3]}}" style="height:25px;font-size:14pt;color:grey;" type="text"
                    name="phone"><br><br>

                Location:<br> <input value="{{result[4]}}" style="height:25px;font-size:14pt;color:grey;" type="text"
                    name="location"><br><br>

                Rate Per Day:<br> <input value="{{result[5]}}" style="height:25px;font-size:14pt;color:grey;"
                    type="number" name="rate_per_day"><br><br>

                Position:<br> <input value="{{result[6]}}" style="height:25px;font-size:14pt;color:grey;" type="text"
                    name="position"><br><br>

                Hire Date:<br> <input value="{{result[7]}}" style="height:25px;font-size:14pt;color:grey;" type="date"
                    name="hire_date"><br><br>

                <button type="submit"
                    style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">UPDATE
                    DATABASE</button>

            </form>
            {% endfor %}

        </body>

    </font>
</center>

</html>
